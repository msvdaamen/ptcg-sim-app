<h1 mat-dialog-title></h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Price:</mat-label>
    <input matInput type="number" [(ngModel)]="price" #input>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-flat-button mat-dialog-close>Cancel</button>
  <button mat-button [disabled]="!input.value.trim()" (click)="sell()">Submit</button>
</div>
